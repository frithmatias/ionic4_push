<ion-header>
  <ion-toolbar>
    <ion-title>
      PushApp
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>{{ pushService.userId }} </ion-label>
  </ion-list-header>
<ion-list>
  <ion-list-header>
    <ion-label>Mensajes Push V2</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let push of pushService.mensajesPush">
       <!-- <ion-item *ngFor="let push of mensajes"> -->

    <ion-label>
      <h3> {{ push.title }} </h3>
      <p> {{ push.body }} </p>
      <p> {{ push.additionalData | json}} </p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
